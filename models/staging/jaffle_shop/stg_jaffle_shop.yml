version: 2

models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    description: one order per row
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: id
      - name: status
        description: "{{ doc('order_status') }}" #referenced by name in curly brackets on top of MD document
        tests:
          - accepted_values:
              values: [ 'completed', 'shipped', 'returned', 'return_pending', 'placed' ]
